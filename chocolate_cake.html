<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="css/styles_new.css">
</head>
<body>
  <!-- Floating hearts -->
  <div class="heart" style="left: 50px; top: 100px;"></div>
  <div class="heart" style="left: 120px; top: 200px;"></div>
  <div class="heart" style="left: 250px; top: 150px;"></div>
  <!-- Cute doodles -->
  <div class="star" style="top:15%; left:10%;"></div>
  <div class="star" style="top:70%; left:85%;"></div>
  <div class="sparkle" style="top:40%; left:60%;"></div>
  <div class="sparkle" style="top:80%; left:20%;"></div>

  <div class="water-lily pink" style="top:20%; left:10%;">
  <div class="petal" style="transform: rotate(0deg);"></div>
  <div class="petal" style="transform: rotate(60deg);"></div>
  <div class="petal" style="transform: rotate(120deg);"></div>
  <div class="petal" style="transform: rotate(180deg);"></div>
  <div class="petal" style="transform: rotate(240deg);"></div>
  <div class="petal" style="transform: rotate(300deg);"></div>
  <div class="center"></div>
</div>

<div class="water-lily white" style="top:50%; left:70%;">
  <div class="petal" style="transform: rotate(0deg);"></div>
  <div class="petal" style="transform: rotate(45deg);"></div>
  <div class="petal" style="transform: rotate(90deg);"></div>
  <div class="petal" style="transform: rotate(135deg);"></div>
  <div class="petal" style="transform: rotate(180deg);"></div>
  <div class="petal" style="transform: rotate(225deg);"></div>
  <div class="petal" style="transform: rotate(270deg);"></div>
  <div class="petal" style="transform: rotate(315deg);"></div>
  <div class="center"></div>
</div>

<div class="water-lily lavender" style="top:75%; left:40%;">
  <div class="petal" style="transform: rotate(0deg);"></div>
  <div class="petal" style="transform: rotate(72deg);"></div>
  <div class="petal" style="transform: rotate(144deg);"></div>
  <div class="petal" style="transform: rotate(216deg);"></div>
  <div class="petal" style="transform: rotate(288deg);"></div>
  <div class="center"></div>
</div>


  <div class="container">
    <h1>Happy Birthday ðŸŽ‰</h1>
    
    <!-- Cake -->
    <div class="cake">
      <div class="plate"></div>
      <!-- Cake layers -->
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>

      <!-- Cream -->
      <div class="cream cream1"></div>
      <div class="cream cream2"></div>
      <div class="cream-top">
        <svg viewBox="0 0 500 100" preserveAspectRatio="none">
          <path d="M0,20 
                  Q30,60 60,20 
                  Q90,80 120,20
                  Q150,50 180,20
                  Q210,70 240,20
                  Q270,60 300,20
                  Q330,90 360,20
                  Q390,70 420,20
                  Q450,80 480,20
                  Q500,50 500,0
                  L500,100 L0,100 Z" 
                fill="#fff8e7"/>
        </svg>
      </div>

      <!-- Fruits -->
      <div class="mango mango-top">
        <!-- Vertical slices -->
        <div class="slice-vert" style="left:16%;"></div>
        <div class="slice-vert" style="left:32%;"></div>
        <div class="slice-vert" style="left:48%;"></div>
        <div class="slice-vert" style="left:64%;"></div>
        <div class="slice-vert" style="left:80%;"></div>

        <!-- Horizontal slices -->
        <div class="slice-horiz" style="top:16%;"></div>
        <div class="slice-horiz" style="top:32%;"></div>
        <div class="slice-horiz" style="top:48%;"></div>
        <div class="slice-horiz" style="top:64%;"></div>
        <div class="slice-horiz" style="top:80%;"></div>
      </div>
      <div class="mango mango-mid">
        <!-- Vertical slices -->
        <div class="slice-vert" style="left:16%;"></div>
        <div class="slice-vert" style="left:32%;"></div>
        <div class="slice-vert" style="left:48%;"></div>
        <div class="slice-vert" style="left:64%;"></div>
        <div class="slice-vert" style="left:80%;"></div>

        <!-- Horizontal slices -->
        <div class="slice-horiz" style="top:16%;"></div>
        <div class="slice-horiz" style="top:32%;"></div>
        <div class="slice-horiz" style="top:48%;"></div>
        <div class="slice-horiz" style="top:64%;"></div>
        <div class="slice-horiz" style="top:80%;"></div>
      </div>
      <div class="mango mango-bot">
        <!-- Vertical slices -->
        <div class="slice-vert" style="left:16%;"></div>
        <div class="slice-vert" style="left:32%;"></div>
        <div class="slice-vert" style="left:48%;"></div>
        <div class="slice-vert" style="left:64%;"></div>
        <div class="slice-vert" style="left:80%;"></div>

        <!-- Horizontal slices -->
        <div class="slice-horiz" style="top:16%;"></div>
        <div class="slice-horiz" style="top:32%;"></div>
        <div class="slice-horiz" style="top:48%;"></div>
        <div class="slice-horiz" style="top:64%;"></div>
        <div class="slice-horiz" style="top:80%;"></div>
      </div>

      <div class="cantaloupe cantaloupe-top"></div>
      <div class="cantaloupe cantaloupe-mid"></div>
      <div class="cantaloupe cantaloupe-bot"></div>

      <div class="grape grape1"></div>
      <div class="grape grape2"></div>
      <div class="grape grape3"></div>
      <div class="grape grape4"></div>
      <div class="grape grape5"></div>
      <div class="grape grape6"></div>
      
      <!-- Candles -->
      <div class="candle" style="left:16%">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left:32%">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left:48%">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left:64%">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left:80%">
        <div class="flame"></div>
      </div>
    </div>

    <p class="hint">âœ¨ Click the candles to blow them out âœ¨</p>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
